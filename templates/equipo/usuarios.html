{% extends "base.html" %}

{% block title %}Gestión de Usuarios{% endblock %}

{% block content %}
<div class="container-fluid">
    <h4 class="mb-3">Gestión de Usuarios</h4>

    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalNuevo">
        + Nuevo Usuario
    </button>

    <table class="table table-sm align-middle">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.nombre }} {{ u.apellido }}</td>
                <td>{{ u.email }}</td>
                <td>
                    <form class="d-flex gap-2" onsubmit="return setRol(event, {{u.id}})">
                        <select class="form-select form-select-sm" name="role">
                            <option value="operario" {{'selected' if u.role=='operario'}}>Operario</option>
                            <option value="pm" {{'selected' if u.role=='pm'}}>PM</option>
                            <option value="admin" {{'selected' if u.role=='admin'}}>Admin</option>
                        </select>
                        <button class="btn btn-sm btn-outline-secondary">Guardar</button>
                    </form>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#modalEditar"
                            data-uid="{{u.id}}"
                            data-nombre="{{u.nombre}}"
                            data-apellido="{{u.apellido}}"
                            data-email="{{u.email}}"
                            data-role="{{u.role}}">
                        Editar
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Modal nuevo -->
    <div class="modal fade" id="modalNuevo" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="frmNuevo">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <input class="form-control" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" name="apellido" placeholder="Apellido">
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Rol</label>
                            <select class="form-select" name="role">
                                <option value="operario" selected>Operario</option>
                                <option value="pm">PM</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Crear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal editar -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="frmEditar">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="uid" id="editUid">
                <div class="modal-header">
                    <h5 class="modal-title">Editar usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <input class="form-control" name="nombre" id="editNombre" placeholder="Nombre" required>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" name="apellido" id="editApellido" placeholder="Apellido">
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="email" name="email" id="editEmail" placeholder="Email" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Rol</label>
                            <select class="form-select" name="role" id="editRole">
                                <option value="operario">Operario</option>
                                <option value="pm">PM</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
async function setRol(e, uid){
    e.preventDefault();
    const fd = new FormData(e.target);
    const r = await fetch(`/equipos/usuarios/${uid}/rol`, {method:'POST', body:fd});
    const j = await r.json();
    if(!j.ok) return alert(j.error||'Error');
    location.reload();
}

document.getElementById('frmNuevo')?.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const fd = new FormData(e.target);
    try {
        const r = await fetch('/equipos/usuarios', {method:'POST', body:fd});
        console.log('Status:', r.status);
        const text = await r.text();
        console.log('Response:', text);
        const j = JSON.parse(text);
        if(!j.ok) return alert(j.error||'No se pudo crear');
        location.reload();
    } catch(err) {
        console.error('Error completo:', err);
        alert('Error al crear usuario. Ver consola para detalles.');
    }
});

// Llenar el modal de edición con los datos del usuario
document.getElementById('modalEditar')?.addEventListener('show.bs.modal', function(event) {
    const button = event.relatedTarget;
    const uid = button.getAttribute('data-uid');
    const nombre = button.getAttribute('data-nombre');
    const apellido = button.getAttribute('data-apellido');
    const email = button.getAttribute('data-email');
    const role = button.getAttribute('data-role');

    document.getElementById('editUid').value = uid;
    document.getElementById('editNombre').value = nombre;
    document.getElementById('editApellido').value = apellido || '';
    document.getElementById('editEmail').value = email;
    document.getElementById('editRole').value = role;
});

// Enviar el formulario de edición
document.getElementById('frmEditar')?.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const fd = new FormData(e.target);
    const uid = fd.get('uid');
    try {
        const r = await fetch(`/equipos/usuarios/${uid}`, {method:'POST', body:fd});
        console.log('Status:', r.status);
        const text = await r.text();
        console.log('Response:', text);
        const j = JSON.parse(text);
        if(!j.ok) return alert(j.error||'No se pudo actualizar');
        location.reload();
    } catch(err) {
        console.error('Error completo:', err);
        alert('Error al actualizar usuario. Ver consola para detalles.');
    }
});
</script>
{% endblock %}
