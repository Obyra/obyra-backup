{% extends "base.html" %}

{% block title %}Nueva Obra - OBYRA IA{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-plus me-2"></i>Nueva Obra</h2>
                <a href="{{ url_for('obras.lista') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Volver a Obras
                </a>
            </div>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST">
                        <!-- Información básica -->
                        <h5 class="border-bottom pb-2 mb-3">Información Básica</h5>
                        
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre de la Obra *</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" 
                                           placeholder="Ej: Edificio Residencial Las Torres" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="presupuesto_total" class="form-label">Presupuesto Total</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="presupuesto_total" name="presupuesto_total" 
                                               placeholder="0" step="0.01">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" 
                                      placeholder="Descripción detallada del proyecto..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" 
                                   placeholder="Calle, número, ciudad, provincia">
                        </div>
                        
                        <!-- Información del cliente -->
                        <h5 class="border-bottom pb-2 mb-3 mt-4">Información del Cliente</h5>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cliente" class="form-label">Nombre del Cliente *</label>
                                    <input type="text" class="form-control" id="cliente" name="cliente" 
                                           placeholder="Empresa o persona" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="telefono_cliente" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono_cliente" name="telefono_cliente" 
                                           placeholder="11 1234-5678">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email_cliente" class="form-label">Email del Cliente</label>
                            <input type="email" class="form-control" id="email_cliente" name="email_cliente" 
                                   placeholder="cliente@empresa.com">
                        </div>
                        
                        <!-- Fechas -->
                        <h5 class="border-bottom pb-2 mb-3 mt-4">Cronograma</h5>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                                    <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fecha_fin_estimada" class="form-label">Fecha de Fin Estimada</label>
                                    <input type="date" class="form-control" id="fecha_fin_estimada" name="fecha_fin_estimada">
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for('obras.lista') }}" class="btn btn-secondary me-md-2">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Crear Obra
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const fechaInicio = document.getElementById('fecha_inicio');
    const fechaFin = document.getElementById('fecha_fin_estimada');
    
    fechaInicio.addEventListener('change', function() {
        if (fechaInicio.value) {
            fechaFin.min = fechaInicio.value;
        }
    });
    
    fechaFin.addEventListener('change', function() {
        if (fechaInicio.value && fechaFin.value && fechaFin.value <= fechaInicio.value) {
            alert('La fecha de fin debe ser posterior a la fecha de inicio');
            fechaFin.value = '';
        }
    });
});
</script>
{% endblock %}
