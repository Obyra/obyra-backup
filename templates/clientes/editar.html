{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-user-edit"></i> Editar Cliente</h2>
                <a href="{{ url_for('clientes.lista') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                        <h5 class="mb-3">Información Personal</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="nombre" value="{{ cliente.nombre }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="apellido" value="{{ cliente.apellido }}" required>
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4">Identificación</h5>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Tipo de Documento <span class="text-danger">*</span></label>
                                <select class="form-select" name="tipo_documento" required>
                                    <option value="DNI" {% if cliente.tipo_documento == 'DNI' %}selected{% endif %}>DNI</option>
                                    <option value="CUIT" {% if cliente.tipo_documento == 'CUIT' %}selected{% endif %}>CUIT</option>
                                    <option value="CUIL" {% if cliente.tipo_documento == 'CUIL' %}selected{% endif %}>CUIL</option>
                                    <option value="Pasaporte" {% if cliente.tipo_documento == 'Pasaporte' %}selected{% endif %}>Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Número de Documento <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="numero_documento" value="{{ cliente.numero_documento }}" required>
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4">Contacto</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" name="email" value="{{ cliente.email }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" value="{{ cliente.telefono or '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono Alternativo</label>
                            <input type="text" class="form-control" name="telefono_alternativo" value="{{ cliente.telefono_alternativo or '' }}">
                        </div>

                        <h5 class="mb-3 mt-4">Dirección</h5>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" name="direccion" value="{{ cliente.direccion or '' }}">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Ciudad</label>
                                <input type="text" class="form-control" name="ciudad" value="{{ cliente.ciudad or '' }}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Provincia</label>
                                <input type="text" class="form-control" name="provincia" value="{{ cliente.provincia or '' }}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Código Postal</label>
                                <input type="text" class="form-control" name="codigo_postal" value="{{ cliente.codigo_postal or '' }}">
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4">Información Adicional</h5>
                        <div class="mb-3">
                            <label class="form-label">Empresa / Razón Social</label>
                            <input type="text" class="form-control" name="empresa" value="{{ cliente.empresa or '' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Notas</label>
                            <textarea class="form-control" name="notas" rows="3">{{ cliente.notas or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="activo" id="activo" {% if cliente.activo %}checked{% endif %}>
                                <label class="form-check-label" for="activo">
                                    Cliente Activo
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{{ url_for('clientes.lista') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
