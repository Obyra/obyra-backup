{% extends "base.html" %}

{% block title %}Nuevo Cliente{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-user-plus"></i> Nuevo Cliente</h2>
                <a href="{{ url_for('clientes.lista') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                        <h5 class="mb-3">Información Personal</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="apellido" required>
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4">Identificación</h5>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Tipo de Documento <span class="text-danger">*</span></label>
                                <select class="form-select" name="tipo_documento" required>
                                    <option value="DNI" selected>DNI</option>
                                    <option value="CUIT">CUIT</option>
                                    <option value="CUIL">CUIL</option>
                                    <option value="Pasaporte">Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Número de Documento <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="numero_documento" required>
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4">Contacto</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" name="telefono">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono Alternativo</label>
                            <input type="text" class="form-control" name="telefono_alternativo">
                        </div>

                        <h5 class="mb-3 mt-4">Dirección</h5>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" name="direccion">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Ciudad</label>
                                <input type="text" class="form-control" name="ciudad">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Provincia</label>
                                <input type="text" class="form-control" name="provincia">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Código Postal</label>
                                <input type="text" class="form-control" name="codigo_postal">
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4">Información Adicional</h5>
                        <div class="mb-3">
                            <label class="form-label">Empresa / Razón Social</label>
                            <input type="text" class="form-control" name="empresa">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Notas</label>
                            <textarea class="form-control" name="notas" rows="3"></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" class="btn btn-secondary" onclick="cerrarVentana()">Cancelar</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function cerrarVentana() {
    // Si fue abierta desde otro formulario, cerrar ventana
    if (window.opener) {
        window.close();
    } else {
        // Si no, ir a lista de clientes
        window.location.href = "{{ url_for('clientes.lista') }}";
    }
}

// Detectar si el formulario fue enviado exitosamente
{% if success %}
    // Cliente creado exitosamente
    if (window.opener) {
        try {
            // Notificar a la ventana padre que se creó un cliente
            const clienteData = {
                id: {{ cliente_creado.id if cliente_creado else 'null' }},
                nombre_completo: "{{ cliente_creado.nombre_completo if cliente_creado else '' }}",
                email: "{{ cliente_creado.email if cliente_creado else '' }}",
                telefono: "{{ cliente_creado.telefono if cliente_creado else '' }}"
            };

            // Llamar función en ventana padre para actualizar selector
            if (window.opener.actualizarSelectorCliente) {
                window.opener.actualizarSelectorCliente(clienteData);
            }

            // Cerrar esta ventana después de 1 segundo
            setTimeout(function() {
                window.close();
            }, 1000);
        } catch (e) {
            console.error('Error al comunicar con ventana padre:', e);
            // Si hay error, redirigir a lista
            setTimeout(function() {
                window.location.href = "{{ url_for('clientes.lista') }}";
            }, 1500);
        }
    } else {
        // Si no hay ventana padre, redirigir a lista
        setTimeout(function() {
            window.location.href = "{{ url_for('clientes.lista') }}";
        }, 1500);
    }
{% endif %}
</script>

{% endblock %}
