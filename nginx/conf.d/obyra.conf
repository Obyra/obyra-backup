# ============================================
# OBYRA Virtual Host Configuration
# ============================================

# HTTP Server (Redirect to HTTPS in production)
server {
    listen 80;
    server_name _;  # Replace with your domain in production

    # Allow HTTP for health checks
    location /health {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Redirect everything else to HTTPS in production
    # Uncomment when SSL is configured:
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # For development, proxy directly to app
    location / {
        include /etc/nginx/conf.d/proxy_params.conf;
        proxy_pass http://flask_backend;
    }

    # Static files
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

