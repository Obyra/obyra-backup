version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: migrator
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: obyra_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U migrator -d obyra_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLASK_APP: wsgi.py
      DATABASE_URL: postgresql+psycopg://migrator:postgres@db:5432/obyra_dev
      DB_SSLMODE: disable
      DB_POOL_SIZE: 5
      DB_MAX_OVERFLOW: 5
      DB_POOL_RECYCLE: 1800
      DB_POOL_PRE_PING: 1
      SESSION_SECRET: dev-secret-key-change-me
    command: >
      sh -c "flask db upgrade && gunicorn wsgi:app --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:
