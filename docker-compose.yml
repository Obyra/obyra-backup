version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: obyra
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: obyra_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obyra -d obyra_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
